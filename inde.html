<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The Webfix Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
		<div class="bio">
			<img class="profile-img" src="portfolio.jpeg" alt="">
			<h3 class="header">The Webfix</h3>
			<p>We help you in every step of your startup jouney i.e from creating a website to its marketing. Check out our work and get in touch with us.</p>
			<a href="" class="bio-link">Instagram</a>
			<a href="" class="bio-link">E-Mail</a>
			<a href="" class="bio-link">Facebook</a>
		</div>
		<div class="contact">
			<form id="form">
			  <legend class="header">Get in touch</legend>
			  <fieldset>
				<label for="name-input"></label>
				<input type="text" placeholder="  your name" id="name-input">
			  </fieldset>
			  <fieldset>
				<label for="email-input"></label>
				<input type="text" placeholder="  your E-Mail" id="email-input">
			  </fieldset>
			  <fieldset>
				<label for="message-input"></label>
				<textarea  placeholder="   your Message" id="message-input"></textarea>
			  </fieldset>
			  <fieldset>
				<button type="submit" id="btn-submit">Send</button>
			  </fieldset>
			</form>   
		</div>
	</div>	
  </body>
</html>
